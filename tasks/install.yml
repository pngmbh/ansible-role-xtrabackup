---
- name: "[Debian] Ensure Percona XtraBackup is installed"
  apt:
    name: percona-xtrabackup-80
    state: present
  retries: 3
  delay: 2
  when:
    - ansible_os_family == 'Debian'

- name: "[RedHat] Ensure Percona XtraBackup is installed"
  yum:
    name:
      - percona-xtrabackup
      - wget
      - libgcrypt
      - openssl
      - qpress
  when:
    - ansible_os_family == 'RedHat'
